<!doctype html>
<html lang="en">
	
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous"/>
	<!-- Custom CSS -->
	<link href="../css/template.css" rel="stylesheet"/>
	
	<!-- Bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"
		defer>
	</script>

	<!-- Custom js -->
	<!-- The 'type="module"' means that the file will be loaded as a module.
	 	This means every variables we define within that file will not be a global variable for the whole page. Just for that file. And that file can export and import other things as well.-->
	<script src="../app.js" defer type="module"></script>

	<title>template</title>
</head>

<body class="d-flex flex-column vh-100">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark px-2" id="navbar">
		<a href="#" class="navbar-brand">Nav</a>
		<button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false"
			aria-label="toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbarNav">
			<ul class="navbar-nav">
				<a class="nav-link active" href="/">Home</a>
				<a class="nav-link" href="/play">Play</a>
				<a class="nav-link" href="/tournament">Tournament</a>
			</ul>
			<ul class="navbar-nav">
				<a class="nav-link active" href="#">Active</a>
				<a class="nav-link" href="/login">login</a>
				<a class="nav-link" href="/signup">signup</a>
			</ul>
		</div>
	</nav>

	<!-- Maybe we should put the game rules somewhere!!!!!!!!!?????? -->


	<!-- Main Page -->
	<main id="main-content" class="d-flex flex-grow-1 align-items-center justify-content-evenly flex-wrap">
		<!-- main page content -->
	</main>
	
	
	
	<!-- Footer -->
	<footer class="mt-auto bg-dark pt-2" id="footer">
		<ul class="nav justify-content-center dark-footer-border-bottom pb-2 mb-2">
			<a href="#" class="nav-link px-2 text-white-50">Home</a>
			<a href="#" class="nav-link px-2 text-white-50">Features</a>
			<a href="#" class="nav-link px-2 text-white-50">Pricing</a>
			<a href="#" class="nav-link px-2 text-white-50">FAQs</a>
			<a href="#" class="nav-link px-2 text-white-50">About</a>
		</ul>
		<p class="text-center fst-italic text-white-50">42 Vienna</p>
	</footer>


	<!-- temporary ###Templates### for making new components -->
	<template id="joinTournamentPageTemplate">
		<scripts-and-styles></scripts-and-styles>

		<!-- Tournaments to join -->
		<div class="d-flex flex-row flex-wrap-reverse align-items-end
					justify-content-center justify-content-evenly
					vw-100 gap-3 gap-row-4 p-4"
		>
			<div class="flex-grow-1 tournament-max-width">
				<div class="bg-dark d-flex flex-row p-2 rounded-3">
					<span class="text-white">tournament name</span>
					<div class="ms-auto">
						<span class="text-white ">1</span>
						<span class="text-white-50">/</span>
						<span class="text-white">4</span>
					</div>
					<button class="btn btn-secondary">Join</button>
				</div>
								
			</div>
	
			<!-- Create Tournament Form -->
			<div class="p-3 rounded-3 bg-dark">
				<form id="createTournamentForm">
					<h3 class="text-center text-white">Create a Tournament</h3>
					
					<!-- Tournament name -->
					<label for="createName" class="form-label text-white-50">Tournament Name:</label>
					<input name="create_name"
					id="createName"
					type="text"
					class="form-control mb-3"
					placeholder="tournament name"
					>
					
					<!-- Number of Players -->
					<label for="createNumberOfPlayers" class="form-label text-white-50">Number of Players:</label>
					<div class="d-flex justify-content-around  mb-3" id="createNumberOfPlayers" role="group">
						<input
						type="radio"
						value="4"
						class="btn-check"
						name="number_of_players"
						id="create4PlayerInput"
						autocomplete="off"
						checked
						>
						<label class="btn btn-outline-secondary w-25" for="create4PlayerInput">4</label>
						
						<input
						type="radio"
						value="8"
						class="btn-check"
						name="number_of_players"
						id="create8PlayerInput"
						autocomplete="off"
						>
						<label class="btn btn-outline-secondary w-25" for="create8PlayerInput">8</label>
						
						<input
						type="radio"
						value="16"
						class="btn-check"
						name="number_of_players"
						id="create16PlayerInput"
						autocomplete="off"
						>
						<label class="btn btn-outline-secondary w-25" for="create16PlayerInput">16</label>
					</div>
					
					<!-- Points required to win one round -->
					<div class="d-flex flex-column mb-3">
						<label for="createPointsToWin" class="form-label text-nowrap text-white-50 mb-4">Points to win one game:</label>
						<div id="createDisplayLane" class="position-absolute mt-4">
							<div id="createPointsToWinDisplay" class="text-white-50 d-inline-block">5</div>
						</div>
						<input type="range"
						class="form-range range-input-slider"
						id="createPointsToWin"
						name="points_to_win"
						min="1"
						max="25"
						step="1"
						value="5"
						>
					</div>
					
					<!-- Submit the form (create a tournament) -->
					<button type="submit" class="btn btn-secondary w-100">create</button>
				</form>
			</div>
		</div>
	</template>
</body>

</html>
