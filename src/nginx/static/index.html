<!doctype html>
<html lang="en" class="h-100">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="manifest" href="/assets/site.webmanifest" />
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous"/>
	<!-- Custom CSS -->
	<link href="/css/template.css" rel="stylesheet"/>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
		defer>
	</script>

	<!-- Custom js -->
	<!-- The 'type="module"' means that the file will be loaded as a module.
	 	This means every variable we define within that file will not be a global variable for the whole page. Just for that file. And that file can export and import other things as well.-->
	<script src="/app.js" defer type="module"></script>

	<title>ft_transcendence</title>
</head>

<body class="d-flex flex-column h-100">
	<!-- Navbar -->
	<nav class="navbar navbar-dark bg-dark px-sm-3 px-2" id="navbar" style="display:none;">
		<ul class="navbar-nav d-flex flex-row gap-sm-3 gap-2 w-100">
            <li>
			    <a class="nav-link active" href="/" tabindex="0">Home</a>
            </li>
            <li>
			    <a class="nav-link" href="/match" tabindex="0">Match</a>
            </li>
            <li>
			    <a class="nav-link" href="/tournament" tabindex="0">Tournament</a>
            </li>
            <li class="ms-auto">
			    <a class="nav-link" href="/friends" tabindex="0">Friends</a>
            </li>
            <li>
			    <a class="nav-link" href="/stats" tabindex="0">Stats</a>
            </li>
            <li class="d-flex align-items-center">
                <img src="/media_url/profile_images/default_avatar.png"
				onerror='this.src = src="/media_url/profile_images/default_avatar.png"'
				alt="Profile image of your user"
				class="rounded-circle"
				id="userProfileButton"
				data-bs-toggle="offcanvas"
				href="#userProfile"
				role="button"
				aria-controls="userProfileButton"
				style="width: 40px; height: 40px; cursor: pointer; object-position: center; object-fit: cover;"
				tabindex="0"
			    >
            </li>
		</ul>
        <div class="offcanvas offcanvas-end bg-dark" id="userProfile" tabindex="-1" aria-label="User Profile">
				<div class="offcanvas-header" data-bs-theme="dark">
					<h5 class="offcanvas-title text-white">User Profile</h5>
					<button type="button" class="btn-close" id="userProfileClose" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body pt-0" id="userProfileContainer" tabindex="-1">
					<!-- user profile placeholder -->
				</div>
        </div>
	</nav>


	<!-- Main Page -->
	<main id="mainContent" class="d-flex flex-grow-1 align-items-center justify-content-evenly flex-wrap">
		<!-- main page content -->
	</main>


	<!-- Footer -->
	<footer class="mt-auto bg-dark pt-2" id="footer" style="display:none;">
        <p class="text-center fst-italic text-secondary">Made with <3 at 42 Vienna by <a href="https://github.com/AnnaFiona">Fiona</a>, <a href="https://github.com/SuQuoc">Quoc Su</a>, <a href="https://github.com/AnnieG84">Annie</a> and <a href="https://github.com/derfleck">Michael</a></p>
    </footer>


	<!-- temporary ###Templates### for making new components -->
		<template id="tournamentLobbyPageTemplate">
			<scripts-and-styles></scripts-and-styles>
			<h1 class="text-white">Tournament Lobby Page</h1>
			<div id="lobbyPlayerList">
			</div>
			<button type="button" id="lobbyLeaveButton" class="btn btn-custom">leave</button>
		</template>
</body>

</html>
