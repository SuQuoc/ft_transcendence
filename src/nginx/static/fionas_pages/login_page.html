<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
	<!-- Custom CSS -->
	<link href="template.css" rel="stylesheet">

	<title>Login Page</title>
</head>

<body>
	<!-- Login Page -->
	<div class="center-div"> <!-- not ideal, since it isn't properly displayed with the nav bar and footer | it also doesn't quite work if you zoom in on it too much; it zooms in in the middle and you can't scroll up -->
		<div class="p-3 rounded-3 bg-dark">
			<form id="loginForm">
				<!-- Email -->
				<h3 class="text-center text-white">Login</h3>
				<label for="loginEmail" class="form-label text-white-50">Email adress</label>
				<input name="email"
					id="loginEmail"
					type="email"
					class="form-control"
					placeholder="name@example.com"
					aria-describedby="loginEmailHelp">
				<div class="form-text text-white-50 mb-3" id="loginEmailHelp">We'll never share your email with a
					third party.....</div>
				<!-- first Password -->
				<label for="loginPassword" class="form-label text-white-50">Password</label>
				<input name="password"
					id="loginPassword"
					type="password"
					class="form-control mb-3">
				<!-- change to signup page -->
				<p class="text-white-50 small m-0">No account yet? 
					<!-- the link may be wrong if the port changes. it also only works if the server is running -->
					<a href="https://localhost:8000/fionas_pages/signup_page.html" class="text-decoration-none">
						<span class="text-white">Sign up</span> 
					</a>
					here!
				</p>
				<button type="submit" class="btn btn-secondary w-100">Log in</button>
			</form>
		</div>
	</div>


	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="login.js"></script>
</body>

</html>
