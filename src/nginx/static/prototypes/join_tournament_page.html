<!doctype html>
<html lang="en">
	
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous"/>
	<!-- Custom CSS -->
	<link href="../css/template.css" rel="stylesheet"/>
	
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
		defer></script>

	<title>join tournament page</title>
</head>

<body class="d-flex flex-column vh-100">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark px-2" id="navbar">
		<a href="#" class="navbar-brand">Nav</a>
		<button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false"
			aria-label="toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbarNav">
			<ul class="navbar-nav">
				<a class="nav-link active" href="/">Home</a>
				<a class="nav-link" href="/play">Play</a>
				<a class="nav-link" href="/tournament">Tournament</a>
			</ul>
			<ul class="navbar-nav">
				<a class="nav-link active" href="#">Active</a>
				<a class="nav-link" href="/login">login</a>
				<a class="nav-link" href="/signup">signup</a>
			</ul>
		</div>
	</nav>

	<!-- Maybe we should put the game rules somewhere!!!!!!!!!?????? -->


	<!-- Main Page -->
	<main id="mainContent" class="d-flex flex-grow-1 align-items-center justify-content-evenly flex-wrap">
		<!-- main page content -->
		<!-- Tournaments to join -->
		<div id="joinTournamentPage"
			class="d-flex flex-column-reverse flex-md-row
				justify-content-center justify-content-evenly
				align-items-md-start
				vw-100 gap-3 row-gap-4 p-4"
		>


		<div class="flex-grow-1 tournament-max-width d-flex flex-column row-gap-2"
			id="joinTournamentElements"
		>
			<!-- No tournaments to join (should only appear when there are no tournaments available -->
			<!-- <div id="noTournamentsToJoin" class="text-center text-dark fw-bold fs-1 w-100">No tournaments to join</div> -->
			
			<!-- Join Tournament elements will be added here -->
		</div>
			
		<!-- Create Tournament Form -->
		<div id="createTournamentFormBackground"
				class="flex-shrink-0 flex-grow-0 align-self-center align-self-md-start bg-dark rounded-3 p-3"
		>
			<form id="createTournamentForm">
			<h3 class="text-center text-white fs-4 fw-semibold">Create a Tournament</h3>
				
				<!-- Tournament name -->
				<label for="createName" class="form-label text-white-50">Tournament Name:</label>
				<input name="create_name"
				id="createName"
				type="text"
				class="form-control mb-3"
				placeholder="tournament name"
				value="tournament"
				>
				
				<!-- Number of Players -->
				<label for="createNumberOfPlayers" class="form-label text-white-50">Number of Players:</label>
				<div class="d-flex justify-content-around  mb-3" id="createNumberOfPlayers" role="group">
					<input
					type="radio"
					value="4"
					class="btn-check"
					name="number_of_players"
					id="create4PlayerInput"
					autocomplete="off"
					checked
					>
					<label class="btn btn-outline-custom w-25" for="create4PlayerInput">4</label>
					
					<input
					type="radio"
					value="8"
					class="btn-check"
					name="number_of_players"
					id="create8PlayerInput"
					autocomplete="off"
					>
					<label class="btn btn-outline-custom w-25" for="create8PlayerInput">8</label>
					
					<input
					type="radio"
					value="16"
					class="btn-check"
					name="number_of_players"
					id="create16PlayerInput"
					autocomplete="off"
					>
					<label class="btn btn-outline-custom w-25" for="create16PlayerInput">16</label>
				</div>
				
				<!-- Points required to win one round -->
				<div class="d-flex flex-column mb-3">
					<label for="createPointsToWin" class="form-label text-nowrap text-white-50 mb-4">Points to win one game:</label>
					<div id="createDisplayLane" class="position-absolute mt-4">
						<div id="createPointsToWinDisplay" class="text-white-50 d-inline-block">5</div>
					</div>
					<input type="range"
					class="form-range range-input-slider"
					id="createPointsToWin"
					name="points_to_win"
					min="1"
					max="25"
					step="1"
					value="5"
					>
				</div>
				
				<!-- Submit the form (create a tournament) -->
				<button id="createTournamentButton" type="submit" class="btn btn-custom w-100">create</button>
			</form>
		</div>
		</div>

		<!-- when waiting for permission to go to the tournament lobby -->
		<div id="joinWaitingForPermission" style="display: none">Waiting for permission to join the tournament...</div>


	</main>
	
	
	
	<!-- Footer -->
	<footer class="mt-auto bg-dark pt-2" id="footer">
		<ul class="nav justify-content-center dark-footer-border-bottom pb-2 mb-2">
			<a href="#" class="nav-link px-2 text-white-50">Home</a>
			<a href="#" class="nav-link px-2 text-white-50">Features</a>
			<a href="#" class="nav-link px-2 text-white-50">Pricing</a>
			<a href="#" class="nav-link px-2 text-white-50">FAQs</a>
			<a href="#" class="nav-link px-2 text-white-50">About</a>
		</ul>
		<p class="text-center fst-italic text-white-50">42 Vienna</p>
	</footer>
</body>

</html>
