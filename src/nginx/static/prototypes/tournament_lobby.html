<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="manifest" href="/assets/site.webmanifest" />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link href="../css/template.css" rel="stylesheet" />
        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- Custom js -->
        <!-- The 'type="module"' means that the file will be loaded as a module.
	 	This means every variable we define within that file will not be a global variable for the whole page. Just for that file. And that file can export and import other things as well.-->
        <script src="/app.js" defer type="module"></script>

        <title>ft_transcendence</title>
    </head>

    <body class="d-flex flex-column vh-100">
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-sm navbar-dark bg-dark px-2"
            id="navbar"
        >
            <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-between"
                id="navbarNav"
            >
                <ul class="navbar-nav">
                    <a class="nav-link active" href="/">Home</a>
                    <a class="nav-link" href="/match">Match</a>
                    <a class="nav-link" href="/tournament">Tournament</a>
                </ul>
                <ul class="navbar-nav">
                    <a class="nav-link active" href="#">Active</a>
                    <a class="nav-link" href="/login">login</a>
                    <a class="nav-link" href="/logout">logout</a>
                    <a class="nav-link" href="/signup">signup</a>
                    <a class="nav-link" href="/friends">Friends</a>
                </ul>
            </div>
            <div class="dropdown">
                <img
                    src="https://i.pravatar.cc/150?img=52"
                    alt="Profile image"
                    class="rounded-circle"
                    data-bs-toggle="dropdown"
                    id="userDropdown"
                    aria-expanded="false"
                    style="width: 40px; height: 40px; cursor: pointer"
                />
                <ul
                    class="dropdown-menu dropdown-menu-end bg-dark"
                    aria-labelledby="userDropdown"
                    id="userProfileContainer"
                >
                    <li><user-profile></user-profile></li>
                </ul>
            </div>
        </nav>

        <!-- Maybe we should put the game rules somewhere!!!!!!!!!?????? -->

        <!-- Main Page -->
        <main
            id="mainContent"
            class="d-flex flex-grow-1 align-items-center justify-content-evenly flex-wrap"
        >
            <!-- main page content -->

            <!-- Lobby -->
            <div class="d-flex flex-lg-row flex-column-reverse w-100 h-100">
                <!-- lobby player sidebar -->
                <div
                    class="d-flex flex-lg-column flex-row justify-content-between lobby-player-sidebar-lg overflow-auto bg-dark shadow text-white h-lg-100 p-2 gap-lg-0 gap-5"
                >
                    <!-- leave button -->
                    <hr class="d-lg-block d-none mt-auto mb-2 order-lg-3" />
                    <button
                        id="lobbyLeaveButton"
                        class="btn btn-custom px-4 order-lg-3"
                    >
                        <label>leave</label>
                    </button>

                    <!-- number of players -->
                    <div
                        class="d-flex flex-row align-items-center w-lg-100 order-lg-1"
                    >
                        <span class="d-lg-block d-none fs-4">Players:</span>
                        <div class="d-flex ms-lg-auto">
                            <span id="lobbyCurrentPlayerNum" class="fs-4"
                                >1</span
                            >
                            <span class="fs-4">/</span>
                            <span id="lobbyMaxPlayerNum" class="fs-4">4</span>
                        </div>
                    </div>

                    <!-- player list -->
                    <hr class="d-lg-block d-none mt-2 mb-3 order-lg-2" />
                    <div
                        id="lobbyPlayerList"
                        class="d-flex flex-lg-column flex-row align-self-lg-start align-self-center gap-3 row-gap-2 order-lg-2"
                    >
                        <!-- tournament-lobby-player-elements: -->
                        <div class="d-flex align-items-center gap-2">
                            <img
                                src="https://i.pravatar.cc/150?img=52"
                                alt="Profile image"
                                class="rounded-circle lobby-player-avatar"
                                name="lobby_player_avatar"
                            />
                            <span name="lobby_player_name">name</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <img
                                src="https://i.pravatar.cc/150?img=52"
                                alt="Profile image"
                                class="rounded-circle lobby-player-avatar"
                                name="lobby_player_avatar"
                            />
                            <span name="lobby_player_name">userName</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <img
                                src="https://i.pravatar.cc/150?img=52"
                                alt="Profile image"
                                class="rounded-circle lobby-player-avatar"
                                name="lobby_player_avatar"
                            />
                            <span name="lobby_player_name">Name</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <img
                                src="https://i.pravatar.cc/150?img=52"
                                alt="Profile image"
                                class="rounded-circle lobby-player-avatar"
                                name="lobby_player_avatar"
                            />
                            <span name="lobby_player_name">name</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <img
                                src="https://i.pravatar.cc/150?img=52"
                                alt="Profile image"
                                class="rounded-circle lobby-player-avatar"
                                name="lobby_player_avatar"
                            />
                            <span name="lobby_player_name">name</span>
                        </div>
                    </div>
                </div>
                <!-- game -->
                <div
                    class="d-flex flex-grow-1 justify-content-center align-items-center align-self-"
                >
                    Game
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-auto bg-dark pt-2" id="footer">
            <ul
                class="nav justify-content-center dark-footer-border-bottom pb-2 mb-2"
            >
                <a href="#" class="nav-link px-2 text-white-50">Home</a>
                <a href="#" class="nav-link px-2 text-white-50">FAQs</a>
                <a href="#" class="nav-link px-2 text-white-50">About</a>
            </ul>
            <p class="text-center fst-italic text-white-50">42 Vienna</p>
        </footer>
    </body>
</html>
